name: .NET Core Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Lightning.NET
        uses: actions/checkout@v3
      - name: Checkout lmdb
        uses: actions/checkout@v3
        with:
          repository: LMDB/lmdb
          ref: mdb.master
          path: lmdb
        if: matrix.os == 'ubuntu-latest'
      - name: Build lmdb native lib
        working-directory: ${{ runner.workspace}}/Lightning.NET/lmdb/libraries/liblmdb/
        run: make
        if: matrix.os == 'ubuntu-latest'
      - name: Setup .NET Core
        uses: actions/setup-dotnet@3
        with:
          dotnet-version: 7.0.x
      - name: Install dependencies
        working-directory: ${{ runner.workspace }}/Lightning.NET
        run: dotnet restore
      - name: Build
        working-directory: ${{ runner.workspace }}/Lightning.NET
        run: dotnet build --configuration Release --no-restore
      - name: Test (Linux)
        working-directory: ${{ runner.workspace }}/Lightning.NET
        run: LD_LIBRARY_PATH=${{ runner.workspace}}/Lightning.NET/lmdb/libraries/liblmdb/:$LD_LIBRARY_PATH dotnet test -f net7.0 --no-restore --verbosity normal
        if: matrix.os == 'ubuntu-latest'
      - name: Test (Windows or Mac)
        working-directory: ${{ runner.workspace }}/Lightning.NET
        run: dotnet test -f net7.0 --no-restore --verbosity normal
        if: matrix.os == 'windows-latest' || matrix.os == 'macos-latest' 
