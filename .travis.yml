language: csharp
mono:
- beta
addons:
  apt:
    packages:
      - make
sudo: false
install:
  - cd mdb/libraries/liblmdb && make && PATH=$PATH:$PWD && cd ../../../
  - curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh | sh && source ~/.dnx/dnvm/dnvm.sh && dnvm upgrade
script:
- ". ./build.sh"